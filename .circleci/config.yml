version: 2.1
jobs:
  build-docker:
    docker:
      - image: cimg/base:stable # Define image directly here
    environment:
      IMAGE_NAME: myapp
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:latest .
      - run:
          name: List Docker images
          command: docker image ls
workflows:
  build-and-push:
    jobs:
      - build-docker:
          filters:
            branches:
              only: main
